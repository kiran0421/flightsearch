<div class="side-container">
    <div class="links">
            <button [class.active]="way=='oneWay'" (click)="selectedWay('oneWay')">One Way</button>
            <button [class.active]="way=='twoWay'" (click)="selectedWay('twoWay')">Two Way</button>
    </div>

    <div class="container">
            <form class="form" [formGroup]="form">
                <div class="form-group">
                    <label>Origin City</label>
                    <input type="text" formControlName="origin" placeholder="Enter Origin City" class="form-field">
                </div>
                <div class="form-group">
                    <label>Destination City</label>
                    <input type="text" formControlName="destination" placeholder="Enter Destination City" class="form-field">
                </div>
                <div class="form-group">
                    <label>Departure Date</label>
                    <input type="date" [min]="today" formControlName="departureDate" class="form-field" (change)="selectedDep()">
                </div>
                <div class="form-group" *ngIf="way=='twoWay'">
                    <label>Return Date</label>
                    <input type="date" [min]="departureDate" [readonly]="departureDate==undefined" formControlName="returnDate" class="form-field">
                </div>
                <div class="form-group">
                    <label>Number of Passengers</label>
                    <select class="form-field" formControlName="numberOfPassengers">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="btn-search" ><button (click)="searchFlight()" [ngClass]="{'btn-enable':!form.invalid,'btn-disable':form.invalid}" [disabled]="form.invalid">Search</button></div>
            </form>
            <form class="form2" [formGroup]="form2">
                <div class="form-group">
                    <label>Refine Flight Search</label>
                    <div class="range"><div class="min">{{minRange}}</div><div class="max">{{maxRange}}</div></div>
                    <input type="range" class="form-field" formControlName="range" [value]="minRange" [min]="minRange" [max]="maxRange" (change)="modifyRange()">
                    <div class="selected">{{selectedRange}}</div>
                </div>
            </form>
        </div>    
</div>
